name: CI

on:
  # Triggers the workflow on push or pull request events only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to trigger the workflow manually via the Actions tab
  workflow_dispatch:

jobs:
  build:
    # Specifies the type of runner
    runs-on: ubuntu-latest

    steps:
      # Check out the repository so the job can access the codebase
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Run a single command
      - name: Print a Welcome Message
        run: echo "Hello, world!"

      # Run a multi-line script for build, test, or deploy actions
      - name: Build and Deploy Placeholder
        run: |
          echo "Add other actions to build,"
          echo "test, and deploy your project."
